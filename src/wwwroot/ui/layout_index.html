<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew - Cool ass widgets</title>

    <link rel="stylesheet" href="../styles/styles_index.css">
    <link rel="stylesheet" href="../styles/font_definitions.css">
</head>

<body>
    <main>
        <nav>
            <div class="title-container">
                <span class="drew">Drew</span>
            </div>
            <div class="drag-area"></div>
            <div class="toolbar">
                <button>Save</button>
            </div>
            <div class="win-controls">
                <div class="win-control" id="minimize"></div>
                <div class="win-control close" id="close"></div>
            </div>
        </nav>
        <div class="widget-editor">
            <div class="clock-preview">
                <span class="clock" id="clock">20:07</span>
            </div>
            <div class="clock-options">
                <div class="font-options" id="font-options"></div>
            </div>
        </div>
    </main>
    <div class="bg">
        <img src="../../images/temp_bg.jpg">
    </div>

    <script src="../js/WindowControl.js"></script>
    <script src="../js/FontsManager.js"></script>
</body>
</html>
